<p-toast> #toast></p-toast>
<div class="relative h-screen  bg-ligth font-montserrat">
  <!-- Fondo cuadrado animado -->
  <ul class="absolute inset-0 w-full h-full overflow-hidden pointer-events-none z-0">
    <li
      *ngFor="let cuadro of cuadros"
      class="absolute animate-float-square"
      [ngClass]="cuadro.clase"
      [style.backgroundColor]="cuadro.color"
      [style.opacity]="cuadro.opacidad"
    ></li>
  </ul>

  <!-- Tarjeta de Login -->
  <div class="relative  flex items-center justify-center min-h-screen ">
    <div class="bg-white/80 shadow-sm rounded-sm p-10 w-full max-w-md text-center bg-opacity-90">
      <h2 class="text-3xl font-bold text-indigo-900 mb-2">Eventos Login</h2>
      <p class="text-sm text-gray-500 mb-6">Ingresa tus credenciales para continuar</p>
      <form [formGroup]="loginForm" (ngSubmit)="ingresar()" class="space-y-4 text-left">
        <!-- Input usuario -->
        <div>
          <label for="nombreUsuario" class="text-md font-medium text-gray-700">nombre Usuario </label>
          <input
            pInputText
            id="nombreUsuario"
            type="text"
            formControlName="nombreUsuario"
            class="w-sm mt-1 p-inputtext-xl block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Ingresa tu usuario"
          />
        </div>

        <!-- Input contraseña -->
        <div class="w-full">
          <label for="password" class="text-md font-medium text-gray-700">Contraseña</label>
          <p-password
            id="password"
            formControlName="password"
            toggleMask
            class="mt-1 block w-full"
            inputStyleClass="w-sm bg-black text-white p-2 rounded-md"
            placeholder="Contraseña"
          ></p-password>
        </div>

        <!-- Recordar y enlace -->
        <div class="flex justify-between items-center text-xs text-gray-500 mt-2">
          <label><input type="checkbox" /> Recordarme</label>
          <a href="#" class="hover:underline">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón -->
        <button
          pButton
          type="submit"
          class="w-full mt-4"
          label="Iniciar Sesión"
          [disabled]="loginForm.invalid || loading()"
        ></button>
        <div class="flex justify-between items-center text-xs text-gray-500 mt-2">
          <a href="usuarios/crear" class="hover:underline">Registrese aqui usuario asistente</a>
        </div>
      </form>
    </div>
  </div>
</div>
