<p-toast></p-toast>

<div class="p-4 max-w-md mx-auto bg-white rounded-lg shadow">
  <h2 class="text-xl font-bold mb-4 text-center">Cambiar Contraseña</h2>

  <form [formGroup]="form" (ngSubmit)="cambiarPassword()" class="space-y-4">
    <div>
      <label>Contraseña actual</label>
      <input type="password" pInputText formControlName="passwordActual" class="w-full" />
    </div>

    <div>
      <label>Nueva contraseña</label>
      <input type="password" pInputText formControlName="passwordNueva" class="w-full" />
    </div>

    <div>
      <label>Confirmar nueva contraseña</label>
      <input type="password" pInputText formControlName="confirmar" class="w-full" />
      <small *ngIf="form.hasError('noCoinciden')" class="text-red-600">Las contraseñas no coinciden</small>
    </div>

    <div class="text-center pt-4">
      <button
        pButton
        type="submit"
        [disabled]="form.invalid || cargando()"
        class="w-full"
        label="Actualizar"
      >
        <i class="pi pi-lock"></i> <span>Cambiar</span>
      </button>
    </div>
  </form>
</div>
