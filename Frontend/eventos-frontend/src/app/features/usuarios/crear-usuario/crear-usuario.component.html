<p-toast></p-toast>

<div class="p-6 max-w-xl mx-auto bg-white rounded-lg shadow space-y-6">
  <h2 class="text-2xl font-bold text-center text-indigo-800">Crear Usuario</h2>

  <form (ngSubmit)="crearUsuario()" class="space-y-4">

    <!-- Nombre de Usuario -->
    <div>
      <p-float-label>
        <label for="nombreUsuario" class="block font-medium mb-1">Nombre de Usuario</label>
        <input pInputText
               id="nombreUsuario"
               name="nombreUsuario"
               [ngModel]="nombreUsuario()"
               (ngModelChange)="nombreUsuario.set($event)"
               class="w-full" />
      </p-float-label>
    </div>
    <!-- Documento (ID del usuario) -->
    <div>
      <p-float-label>
        <input pInputText
               id="id"
               name="id"
               type="number"
               [ngModel]="id()"
               (ngModelChange)="id.set($event)"
               class="w-full" />
        <label for="id">Documento (ID)</label>
      </p-float-label>
    </div>

    <!-- Nombre -->
    <div>
      <p-float-label>
        <label for="nombre" class="block font-medium mb-1">Nombre completo</label>
        <input pInputText
               id="nombre"
               name="nombre"
               [ngModel]="nombre()"
               (ngModelChange)="nombre.set($event)"
               class="w-full" />
      </p-float-label>
    </div>

    <!-- Email -->
    <div>
      <p-float-label>
        <label for="email" class="block font-medium mb-1">Correo electr√≥nico</label>
        <input pInputText
               id="email"
               name="email"
               [ngModel]="email()"
               (ngModelChange)="email.set($event)"
               class="w-full" />
      </p-float-label>
    </div>

    <!-- Rol (solo si es administrador) -->
    <div *ngIf="esAdmin()">
      <p-float-label class="text-blue-900" variant="in">
        <p-select
          name="rol"
          [options]="roles"
          optionLabel="label"
          optionValue="value"
          [ngModel]="rol()"
          (ngModelChange)="rol.set($event)"
          placeholder="Selecciona un rol"
          class="w-full">
        </p-select>

      </p-float-label>
    </div>
    <div class="pt-4">
      <button pButton type="submit"
               class="w-full w-full"
              style="background-color: #6600ff; color: white; font-weight: bold;
              padding: 0.75rem; border-radius: 0.5rem; border: none; cursor: pointer;"
              redirectTo="/usuarios"
      >
        Crear Evento
      </button>

    </div>
  </form>
</div>
