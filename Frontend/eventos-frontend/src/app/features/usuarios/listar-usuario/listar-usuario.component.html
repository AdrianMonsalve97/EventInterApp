<p-header class="flex justify-between">
  <h1>Lista de Usuarios</h1>
</p-header>
<p-table [value]="usuarios()" [paginator]="true" [rows]="5" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Usuario</th>
      <th>Email</th>
      <th>Rol</th>
      <th>Debe Cambiar Password</th>
      <th>Acciones</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-usuario>
    <tr>
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.nombreUsuario }}</td>
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.rol }}</td>
      <td>
        <span [ngClass]="usuario.debeCambiarPassword ? 'text-red-600' : 'text-green-600'">
          {{ usuario.debeCambiarPassword ? 'SÃ­' : 'No' }}
        </span>
      </td>
      <td>
        <button
          pButton
          icon="pi pi-pencil"
          class="p-button-sm p-button-info"
          (click)="editarUsuario(usuario)">
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
