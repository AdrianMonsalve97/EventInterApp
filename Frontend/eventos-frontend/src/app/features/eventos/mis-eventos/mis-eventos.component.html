<div class="p-6 max-w-5xl mx-auto space-y-6">
  <h2 class="text-2xl font-bold text-center text-indigo-900">Mis Eventos Inscritos</h2>

  <p-table [value]="eventosInscritos()" [paginator]="true" [rows]="5" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Fecha</th>
        <th>Ubicación</th>
        <th>Capacidad</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-evento>
      <tr>
        <td>{{ evento.nombre }}</td>
        <td>{{ evento.descripcion }}</td>
        <td>{{ evento.fechaHora | date:'short' }}</td>
        <td>{{ evento.ubicacion }}</td>
        <td>{{ evento.capacidadMaxima }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
